<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wawa Counter</title>
  <style>
    body {
      background-color: #fff5f8;
      font-family: "Poppins", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: #fff;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(255, 182, 193, 0.3);
      text-align: center;
      padding: 40px 50px;
      width: 320px;
      transition: 0.3s;
    }

    h1 {
      color: #e75480;
      font-size: 24px;
      margin-bottom: 20px;
      font-weight: 600;
    }

    .counter-box {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      margin-top: 20px;
    }

    button {
      background-color: #e75480;
      color: white;
      border: none;
      border-radius: 8px;
      width: 40px;
      height: 40px;
      font-size: 22px;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background-color: #d24c75;
    }

    #count {
      font-size: 32px;
      color: #e75480;
      font-weight: 600;
      width: 80px;
      text-align: center;
      border: 2px solid #f5b6c6;
      border-radius: 8px;
      background-color: #fff0f4;
      padding: 5px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Random Counter</h1>
    <div class="counter-box">
      <button id="minus">âˆ’</button>
      <div id="count">1</div>
      <button id="plus">+</button>
    </div>
  </div>

  <script>
    const minusBtn = document.getElementById("minus");
    const plusBtn = document.getElementById("plus");
    const countDisplay = document.getElementById("count");

    let count = 1;

    plusBtn.addEventListener("click", () => {
      if (count < 100) {
        count++;
        countDisplay.textContent = count;
      }
    });

    minusBtn.addEventListener("click", () => {
      if (count > 1) {
        count--;
        countDisplay.textContent = count;
      }
    });
  </script>
</body>
</html>
