<!DOCTYPE html>
<html>
<head>
  <title>To-Do App</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background-color: #fff0f6;
      color: #333;
    }

    .container {
      width: 350px;
      margin: 60px auto;
      padding: 20px;
      background-color: #ffffff;
      border-radius: 12px;
      font-weight: bold;
      box-shadow: 0 4px 10px rgba(255, 105, 180, 0.2);
    }

    h2 {
      text-align: center;
      color: #e75480;
      margin-bottom: 15px;
    }

    input[type="text"]:focus {
      border-color: #e75480;
      box-shadow: 0 0 5px rgba(128, 33, 192, 0.4);
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #e75480;
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background-color: #e75480;
    }
  </style>
</head>
